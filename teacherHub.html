<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="teacherHub.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Teacher Hub</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap");
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap");
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap");
        </style>
    </head>
    <body>
        <div class="main_page">
            <header class="top_bar_thing">
                <p style="position: absolute; left: 15%; top: 50%; transform: translate(-50%, -50%)" id="top_bar">Bring Precision to Grading</p>
            </header>
            <div class="page_body">
                <div class="base">
                    <div class="add_student_area">
                        <button class="add_button" id="add_student">Add Student</button>
                    </div>
                    <div class="student_assignments">
                        <div class="student_groups">
                            <p>Student 1:</p>
                            <button class="add_work" id="add_work">Add</button>
                        </div>

                        <div class="student_groups">
                            <p>Student 2:</p>
                            <button class="add_work" id="add_work">Add</button>
                        </div>

                        <div class="student_groups">
                            <p>Student 3:</p>
                            <button class="add_work" id="add_work">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
