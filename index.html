<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/ionicons/css/ionicons.min.css" />
        <title>Scoric Login</title>
    </head>
    <body>
        <section id="login_page" style="background-image: url('background6.jpg') no-repeat center center; background-size: cover">
            <div class="form-box">
                <img src="example.png" alt="" />
                <h2>Welcome to Scoric</h2>
                <div class="form-value">
                    <form action="">
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" required />
                            <label for="email">Email</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required />
                            <label for="password">Password</label>
                        </div>
                        <div class="forgot">
                            <label for="remember"><input type="checkbox" id="remember" />Remember Me |<a href="#">| Forget Password</a></label>
                        </div>
                        <button id="log_in" onclick="window.location.href = 'uploader.html';">Log in</button>
                        <div class="register">
                            <p>Don't have an account? <a href="#" onclick="window.location.href = 'signUp.html';"> Register</a></p>
                        </div>
                        <button id="register" onclick="window.location.href = 'register.html';">Register</button>
                    </form>
                </div>
            </div>
        </section>

        <section id="student_hub" style="display: none"></section>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
