<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="uploader.css" />
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/ionicons/css/ionicons.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rubric & Student Work Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(199, 215, 211, 0.8);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 55%;
            height: 55%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        h2 {
            color: #5f8a74;
            text-align: center;
            margin-bottom: 5px;
        }

        form {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align all elements in the form */
        }

        .file-inputs {
            display: flex;
            justify-content: center; /* Center the buttons */
            align-items: center;
            gap: 20px; /* Space between buttons */
            margin-bottom: 20px; /* Space below the button row */
        }

        .file-button {
            background-color: #4c6b61;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 24px;
            border-radius: 25px;
            cursor: pointer;
            text-align: center; /* Center the text within the button */
            white-space: nowrap; /* Prevent text wrapping */
        }

        .file-button:hover {
            background-color: #000000;
        }

        input[type="submit"] {
            background-color: #4c6b61;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 24px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            width: 140px; /* Set a fixed width for the submit button */
        }

        input[type="submit"]:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rubric & Student Work Uploader</h1>
        <h2>Upload your rubric and assignment files for instant feedback!</h2>

        <!-- Form for file upload -->
        <form method="POST" enctype="multipart/form-data" onsubmit="return redirectToFeedback();">
            <div class="file-inputs">
                <label class="file-button">
                    <input type="file" name="rubric_file" accept=".txt,.docx,.pdf,.csv" style="display: none;" />
                    Upload Rubric
                </label>

                <label class="file-button">
                    <input type="file" name="student_work_file" accept=".txt,.docx,.pdf,.png,.jpg,.jpeg" style="display: none;" />
                    Upload Assignment
                </label>
            </div>
            <input type="submit" value="Submit!" />
        </form>
    </div>

    <script>
        function redirectToFeedback() {
            // These URLs should be dynamically generated by your server-side logic
            const rubricFileURL = "path_to_rubric_file"; // Replace with the actual URL after uploading
            const assignmentFileURL = "path_to_assignment_file"; // Replace with the actual URL after uploading

            // Redirect to feedback.html with query parameters
            window.location.href = `feedback.html?rubric=${encodeURIComponent(rubricFileURL)}&assignment=${encodeURIComponent(assignmentFileURL)}`;
            return false; // Prevent default form submission
        }
    </script>
</body>
</html>
